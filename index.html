<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prize Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <h1>Prize Wheel</h1>
    <div class="wheel-container">
      <div id="wheel"></div>
    </div>
    <button id="spin">Spin</button>
    <div id="prize"></div>
    <script src="index.js"></script>
    <script>
      const wheelEl = document.querySelector('#wheel');
      const spinBtn = document.querySelector('#spin');
      const prizeEl = document.querySelector('#prize');

      const wheel = createWheel('#wheel', {
        segments: [
          { fill: '#ffffff', text: '25% OFF', weight: 10, color: 'black' },
          { fill: '#1C5D99', text: '20% OFF', weight: 10 },
          { fill: '#BDFFFD', text: '30% OFF', weight: 10, color: 'black' },
          { fill: '#7286A0', text: '25% OFF', weight: 10 },
          { fill: '#BDEAFD', text: '20% OFF', weight: 10, color: 'black' },
          { fill: '#1C5D69', text: '30% OFF', weight: 10 },
        ],
        stroke: false,
        text: {
          font: 'Inter',
          fontHref:
            'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap',
          size: 20,
          style: 'bold',
          color: 'white',
        },
      });

      spinBtn.addEventListener('click', async () => {
        const result = await wheel.spin();

        prizeEl.innerHTML = 'Prize: ' + result.text;
      });
    </script>
  </body>
</html>
